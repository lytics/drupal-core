lyticscdp.dashboard:
  path: "/admin/reports/lyticscdp"
  defaults:
    _controller: '\Drupal\lyticscdp\Controller\AnalyticsDashboardController::content'
    _title: "Lytics | Dashboard"
  requirements:
    _permission: "view lyticscdp dashboard"

lyticscdp.settings_form:
  path: "/admin/config/system/lyticscdp"
  defaults:
    _form: '\Drupal\lyticscdp\Form\SettingsForm'
    _title: "Lytics | Configuration"
  requirements:
    _permission: "manage lyticscdp connection"
